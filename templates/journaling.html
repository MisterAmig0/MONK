<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <h1>Welcome to Journaling</h1>
    <button id="openModal">Create a Post</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Create Your Journal Entry</h2>
            <form action="/journaling" method="post">
                <label for="question1">1. What made you happy today?</label>
                <textarea id="question1" name="question1" required></textarea>

                <label for="question2">2. What challenges did you face?</label>
                <textarea id="question2" name="question2" required></textarea>

                <label for="question3">3. What are you grateful for?</label>
                <textarea id="question3" name="question3" required></textarea>

                <label for="question4">4. What goals do you have for tomorrow?</label>
                <textarea id="question4" name="question4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <h2>Your Posts</h2>
    <ul>
        {% for post in posts %}
        <li><pre>{{ post }}</pre></li>
        {% endfor %}
    </ul>
</body>
</html>
<style>
    /* General styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f9;
    color: #333;
}

h1, h2 {
    color: #555;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background: #e7e7e7;
    margin-bottom: 5px;
    padding: 10px;
    border-radius: 4px;
}

pre {
    white-space: pre-wrap;
}

/* Modal styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    border-radius: 5px;
    position: relative;
}

.close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

textarea {
    width: 100%;
    height: 80px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

</style>
<script>
    // JavaScript for modal functionality
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');

    openModal.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});

</script>
