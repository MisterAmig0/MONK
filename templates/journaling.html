<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/journaling.css">
</head>
<body>
    <!-- Date Selector -->
    <form method="get" action="/journaling">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" value="{{ selected_date }}">
        <button type="submit">Go</button>
    </form>

    <!-- Button to create a new post -->
    <button id="openModal">Create a Post</button>

    <!-- Modal for creating/editing posts -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Create Your Journal Entry</h2>
            <form id="modalForm" action="/journaling?date={{ selected_date }}" method="post">
                <input type="hidden" id="editId" name="edit_id">

                <label for="question1">1. What made you happy today?</label>
                <textarea id="question1" name="question1" required></textarea>

                <label for="question2">2. What challenges did you face?</label>
                <textarea id="question2" name="question2" required></textarea>

                <label for="question3">3. What are you grateful for?</label>
                <textarea id="question3" name="question3" required></textarea>

                <label for="question4">4. What goals do you have for tomorrow?</label>
                <textarea id="question4" name="question4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <h2>Posts for {{ selected_date }}</h2>
    <ul>
        {% for post in posts %}
        <li>
            <pre>1. {{ post.question1 }}
        2. {{ post.question2 }}
        3. {{ post.question3 }}
        4. {{ post.question4 }}</pre>
            <button class="editPost" data-id="{{ post.id }}" 
                    data-question1="{{ post.question1 }}" 
                    data-question2="{{ post.question2 }}" 
                    data-question3="{{ post.question3 }}" 
                    data-question4="{{ post.question4 }}">
                Edit
            </button>
            <form action="/delete_post/{{ post.id }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
            </form>
        </li>
        
        {% endfor %}
    </ul>
    <script src="/static/js/modals/createPostModal.js" defer></script>
</body>
</html>
