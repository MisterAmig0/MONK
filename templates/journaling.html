<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <h1>Welcome to Journaling</h1>
    <button id="openModal">Create a Post</button>

    <!-- Modal for creating/editing posts -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Create Your Journal Entry</h2>
            <form id="modalForm" action="/journaling" method="post">
                <input type="hidden" id="editId" name="edit_id">
                
                <label for="question1">1. What made you happy today?</label>
                <textarea id="question1" name="question1" required></textarea>

                <label for="question2">2. What challenges did you face?</label>
                <textarea id="question2" name="question2" required></textarea>

                <label for="question3">3. What are you grateful for?</label>
                <textarea id="question3" name="question3" required></textarea>

                <label for="question4">4. What goals do you have for tomorrow?</label>
                <textarea id="question4" name="question4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <h2>Your Posts</h2>
    <ul>
        {% for post in posts %}
        <li>
            <pre>1. {{ post.question1 }}
2. {{ post.question2 }}
3. {{ post.question3 }}
4. {{ post.question4 }}</pre>
            <button class="editPost" data-id="{{ post.id }}" 
                    data-question1="{{ post.question1 }}" 
                    data-question2="{{ post.question2 }}" 
                    data-question3="{{ post.question3 }}" 
                    data-question4="{{ post.question4 }}">
                Edit
            </button>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

<script>
   // JavaScript for modal functionality and editing
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modalForm = document.getElementById('modalForm');
    const modalTitle = document.getElementById('modalTitle');
    const editIdField = document.getElementById('editId');

    const question1Field = document.getElementById('question1');
    const question2Field = document.getElementById('question2');
    const question3Field = document.getElementById('question3');
    const question4Field = document.getElementById('question4');

    const editButtons = document.querySelectorAll('.editPost');

    // Open modal for creating a new post
    openModal.addEventListener('click', () => {
        modalTitle.textContent = 'Create Your Journal Entry';
        modalForm.reset();
        editIdField.value = ''; // Ensure no edit ID is set for creating a new post
        modal.style.display = 'block';
    });

    // Open modal for editing a post
    editButtons.forEach(button => {
        button.addEventListener('click', () => {
            const id = button.getAttribute('data-id');
            const question1 = button.getAttribute('data-question1');
            const question2 = button.getAttribute('data-question2');
            const question3 = button.getAttribute('data-question3');
            const question4 = button.getAttribute('data-question4');

            modalTitle.textContent = 'Edit Your Journal Entry';
            editIdField.value = id;
            question1Field.value = question1;
            question2Field.value = question2;
            question3Field.value = question3;
            question4Field.value = question4;

            modal.style.display = 'block';
        });
    });

    // Close modal
    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});

</script>
<style>
    /* General styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f9;
    color: #333;
}

h1, h2 {
    color: #555;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background: #e7e7e7;
    margin-bottom: 5px;
    padding: 10px;
    border-radius: 4px;
}

pre {
    white-space: pre-wrap;
}

/* Modal styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    border-radius: 5px;
    position: relative;
}

.close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

textarea {
    width: 100%;
    height: 80px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

</style>
