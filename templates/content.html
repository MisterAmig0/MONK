<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name | capitalize }}'s Content</title>
</head>
<body>
    <h1>{{ name | capitalize }}'s Page</h1>
    
    <!-- Display previously saved content if it exists -->
    {% if user_content %}
        <p>Your saved content: {{ user_content }}</p>
    {% else %}
        <p>You haven't saved any content yet.</p>
    {% endif %}

    <!-- Form for the user to submit new content -->
    <form method="POST">
        <label for="user_input">Enter some content:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Save</button>
    </form>

    <!-- Back button to return to the dashboard -->
    <button onclick="window.location.href='/'">Go Back to Dashboard</button>
</body>
</html>
