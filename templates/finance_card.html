<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ account.name }} - Finance Card</title>
    <style>
           .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .balance {
            font-size: 2rem;
            margin: 20px 0;
            color: #4CAF50;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
        }

        .btn-remove {
            background-color: #F44336;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h5 {
            margin: 0;
        }

        .btn-close {
            background: none;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .modal-body {
            margin-top: 10px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1rem;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>{{ account.name }}</h1>
        <div class="balance">
            Balance: ${{ account.balance }}
        </div>

        <button class="btn btn-add" id="openAddModal">Add Money</button>
        <button class="btn btn-remove" id="openRemoveModal">Remove Money</button>

        <a href="{{ url_for('finance') }}" class="back-btn">Back to Finance</a>
    </div>

    <!-- Add Money Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Add Money</h5>
                <button class="btn-close" id="closeAddModal">&times;</button>
            </div>
            <form method="POST" action="{{ url_for('finance_card', account_id=account.id) }}">
                <input type="hidden" name="action" value="add">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="source">Where did you get the money?</label>
                        <input type="text" id="source" name="source" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Salary">Salary</option>
                            <option value="Gift">Gift</option>
                            <option value="Investment">Investment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-add">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Remove Money Modal -->
    <div class="modal" id="removeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Remove Money</h5>
                <button class="btn-close" id="closeRemoveModal">&times;</button>
            </div>
            <form method="POST" action="{{ url_for('finance_card', account_id=account.id) }}">
                <input type="hidden" name="action" value="remove">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="purchase">What did you buy?</label>
                        <input type="text" id="purchase" name="purchase" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">Why?</label>
                        <textarea id="reason" name="reason" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-remove">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript remains the same as before
        const addModal = document.getElementById('addModal');
        const removeModal = document.getElementById('removeModal');
        const openAddModal = document.getElementById('openAddModal');
        const openRemoveModal = document.getElementById('openRemoveModal');
        const closeAddModal = document.getElementById('closeAddModal');
        const closeRemoveModal = document.getElementById('closeRemoveModal');

        openAddModal.addEventListener('click', () => {
            addModal.classList.add('active');
        });

        closeAddModal.addEventListener('click', () => {
            addModal.classList.remove('active');
        });

        openRemoveModal.addEventListener('click', () => {
            removeModal.classList.add('active');
        });

        closeRemoveModal.addEventListener('click', () => {
            removeModal.classList.remove('active');
        });

        // Close modals when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === addModal) {
                addModal.classList.remove('active');
            }
            if (event.target === removeModal) {
                removeModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
