<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting with Font Awesome Icons</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #222;
        color: white;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #222;
    }

    .greeting {
        font-size: 24px;
        line-height: 1.2;
    }

    .greeting .name {
        font-weight: bold;
        display: block;
        font-size: 26px;
    }

    .icons {
        display: flex;
        gap: 15px;
    }

    .icon {
        width: 36px;
        height: 36px;
        border: 2px solid white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }
    .navigation-block {
        border-radius: 0px 31px 0px 0px;
        box-shadow: 0px 1px 10.3px 9px rgba(0, 0, 0, 0.25);
        width: 385px;
        height: 158px;
        flex-shrink: 0;
    }
    .UltraVoilet { background: url(images/background/UltraVoilet.png) lightgray 50% / cover no-repeat;}
</style>
</head>
<body>

<div class="header">
    <div class="greeting">
        Hello,<br>
        <span class="name">Name</span>
    </div>
    <div class="icons">
        <div class="icon"><i class="fas fa-fire"></i></div> 
        <div class="icon"><i class="fas fa-cog"></i></div> 
    </div>
</div>

<div class="home-page-navigation">
    <div class="navigation-block UltraVoilet">
        <h3>Journaling</h3>
        <p>Write something for today</p>
    </div>
</div>

</body>
</html>
